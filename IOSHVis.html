<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOSH Visualisation</title>
</head>
<body>
    <div id="WebGL-output">
        <div class="title text-center">
            <h1>IOSH Visualisation</h1>
        </div>
        <div id="timePanel" class="infoPanel">
            <h3>Date: <span id="userDate"></span></h3>
            <h3>Start Time: <span id="userStart"></span></h3>
        </div>
        <div id="info" class="infoPanel">
            <img class="img-fluid" src="${require('./src/images/info.png')}">
        </div>
        <div id="playerControls" class="infoPanel">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <button class="btn btn-primary"><img src="${require('./src/images/rewind-button.png')}"></button>
                    </div>
                    <div class="col-md">
                        <button id="playToggle" class="btn btn-primary"><img id="playToggleImage" src="${require('./src/images/play-button.png')}"></button>
                    </div>
                    <div class="col-md">
                        <button class="btn btn-primary"><img src="${require('./src/images/forward-button.png')}"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
