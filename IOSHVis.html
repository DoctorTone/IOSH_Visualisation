<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOSH Visualisation</title>
</head>
<body>
    <div id="WebGL-output">
        <div class="title text-center">
            <h1>IOSH Visualisation</h1>
        </div>
        <div id="timePanel" class="infoPanel">
            <h3>Date: <span id="userDate">-/-/-</span></h3>
            <h3>Start Time: <span id="startTime">-:-:-</span></h3>
            <h3>End Time: <span id="endTime">-:-:-</span></h3>
            <h3>Current Time: <span id="currentTime">-:-:-:-</span></h3>
        </div>
        <div id="playerControls" class="infoPanel">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <button id="reset" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Reset everything"><img src="${require('./src/images/reset-buttonWhite.png')}"></button>
                    </div>
                    <div class="col-md">
                        <button id="stepBackward" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Step backwards"><img src="${require('./src/images/stepBackward-buttonWhite.png')}"></button>
                    </div>
                    <div class="col-md">
                        <button id="rewind" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Rewind"><img src="${require('./src/images/rewind-buttonWhite.png')}"></button>
                    </div>
                    <div class="col-md">
                        <button id="playToggle" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Play/pause"><img id="playToggleImage" src="${require('./src/images/play-buttonWhite.png')}"></button>
                    </div>
                    <div class="col-md">
                        <button id="fastForward" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Fast forward"><img src="${require('./src/images/forward-buttonWhite.png')}"></button>
                    </div>
                    <div class="col-md">
                        <button id="stepForward" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Step forwards"><img src="${require('./src/images/stepForward-buttonWhite.png')}"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="trails" class="infoPanel form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkTrail" checked>
            <label class="form-check-label" for="checkTrail">
                Show Trail
            </label>
        </div>
        <div id="distanceControls" class="infoPanel text-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <button id="markStart" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Mark Start"><img src="${require('./src/images/pinWhite.png')}"></button>
                    </div>
                    <div class="col-md">
                        <button id="markEnd" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Mark End"><img src="${require('./src/images/pinWhite.png')}"></button>
                    </div>
                    <div class="col-md">
                        <button id="clearMarks" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Clear Markers"><img src="${require('./src/images/crossWhite.png')}"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="distanceMetrics" class="infoPanel">
            <p>
                Distance :<span id="distance"> 00.00</span>
            </p>
            <p>
                Speed :<span id="speed"> 00.00</span>
            </p>
        </div>
        <div id="fileSelector" class="infoPanel">
            <button id="loadFile" class="btn btn-primary btn-file">Load Data</button>
            <input id="loadFileType" type="file" class="d-none">
        </div>
    </div>
    <div id="zoomControls" class="infoPanel text-center">
        <p>Zoom</p>
        <div>
            <button id="zoomOut" type="button" class="btn btn-primary"><img src="${require('./src/images/minus.png')}"></button>
            <button id="zoomIn" type="button" class="btn btn-primary"><img src="${require('./src/images/add.png')}"></button>
        </div>
    </div>
    <div id="rotateControls" class="infoPanel text-center">
        <p>Rotate</p>
        <div>
            <button id="rotateLeft" type="button" class="btn btn-primary"><img src="${require('./src/images/leftWhite.png')}"></button>
            <button id="rotateRight" type="button" class="btn btn-primary"><img src="${require('./src/images/rightWhite.png')}"></button>
        </div>
    </div>
</body>
</html>
